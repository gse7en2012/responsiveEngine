                        <a  <% if (link[i].current==true){%> class="current" <%}%> href="<%=link[i].link%>"><%=link[i].text%></a>
                            <% if(i!=link.length-1){%>
                            <span>|</span>
                            <%}%>
                        <%}%>
                    </nav>
                    <a class="header-btn header-btn-reg" href="http://reg.163.com/" target="_blank">注册帐号</a>
                    <a class="header-btn header-btn-pay" href="http://pay.163.com/" target="_blank">购卡充值</a>
                </div>
            </header>
        </textarea>

<section class="center" id="center">
    <div class="row">
        <textarea id="center-slide-tpl">
            <section class="center-slide">
                <div class="center-slide-box">
                    <% for(var i=0;i< picList.length;i++){ %>
                    <a href="<%=picList[i].link%>" target="_blank"><img src="<%=picList[i].src%>" alt="<%=picList[i].alt%>"/></a>
                    <%}%>
                    <span class="slide-next"></span>
                    <span class="slide-prev"></span>
                </div>
                <ul class="center-slide-nav">
                    <% for(var i=0;i< picList.length;i++){ %>
                        <li>
                            <a href="javascript:;" class="default">
                                <span class="num">1</span>
                                <div class="progress">
                                    <div class="progress-inner"></div>
                                </div>
                                <span class="title"><%=picList[i].alt%></span>
                            </a>
                            <a href="javascript:;" class="hover">
                                <div class="mask"></div>
                                <img src="<%=picList[i].src%>">
                                <div class="content">
                                    <p><%=picList[i].alt%></p>
                                    <span>查看详情<i></i></span>
                                </div>
                            </a>
                        </li>
                    <%}%>
                </ul>
                <ul class="center-slide-res-nav">

                    <% for(var i=0;i< picList.length;i++){ %>
                        <li><a href="javascript"></a></li>
                    <%}%>
                </ul>
            </section>
        </textarea>
                <textarea id="news-tpl">
                    <section class="center-news">
                        <div class="title">
                            <span class="title-top"></span>
                            <span class="title-main">新闻</span>

                        </div>
                        <div class="content">
                        <a class="con-f" href="<%=topOne.link%>" target="_blank"><%=topOne.text%></a>
                        <ul class="con">
                            <% for(var i=0;i< list.length;i++){ %>
                                <li><a href="<%=list[i].link%>" target="_blank"><%=list[i].text%></a></li>
                            <%}%>

                        </ul>
                        </div>
                    </section>
                </textarea>
    </div>
</section>
<textarea id="game-list-tpl">
    <section class="game-list">
        <div class="row">
            <h2><span>游戏列表</span></h2>
            <div class="game-list-border"></div>
            <p class="game-list-icon-desc">
                <span class="game-list-icon-hot"></span>热门游戏
                <span class="game-list-icon-new"></span>最新游戏
            </p>
            <% for(var i=0;i< gameList.length;i++){%>
                <section class="game-list-cont game-list-<%=gameList[i].className%>">
                    <h3><%=gameList[i].title%></h3>
                    <ul class="game-list-<%=gameList[i].className%>-ul">
                        <% for(var j=0;j< gameList[i].items.length;j++){%>
                            <li><a href="<%=gameList[i].items[j].link%>" target="_blank"><%=gameList[i].items[j].name%>
                                <% if(gameList[i].items[j].isHot){%><span class="game-list-icon-hot"></span><%}%>
                                <% if(gameList[i].items[j].isNew){%><span class="game-list-icon-new"></span><%}%>
                            </a></li>
                        <%}%>
                    </ul>
                </section>

            <%}%>
        </div>
    </section>
</textarea>
